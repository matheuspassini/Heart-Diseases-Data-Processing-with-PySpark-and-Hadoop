version: '3.8'
#name: dsa-data-lake

services:
  data-lake-master:
    container_name: master
    build:
      dockerfile: Dockerfile
      context: .
    image: data-lake-image
    entrypoint: ['./entrypoint.sh', 'master']
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/apps
      - data-lake-logs:/opt/spark/data-lake-events
    env_file:
      - .env.data-lake
    ports:
      - '9091:8080'
      - '9871:9870'
      - '7071:7077'
      - '8081:8088'

  data-lake-history-server:
    container_name: historyserver
    image: dsa-data-lake-image
    entrypoint: ['./entrypoint.sh', 'history']
    depends_on:
      - data-lake-master
    env_file:
      - .env.data-lake
    volumes:
      - data-lake-logs:/opt/spark/data-lake-events
    ports:
      - '18081:18080'

  data-lake-worker:
    image: data-lake-image
    entrypoint: ['./entrypoint.sh', 'worker']
    depends_on:
      - data-lake-master
    env_file:
      - .env.data-lake
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/apps
      - data-lake-logs:/opt/spark/data-lake-events

volumes:
  data-lake-logs: